<mat-toolbar color="primary" class="mat-elevation-z5">
  <mat-toolbar-row>
      <button  (click)="toggleNav(sidenav)" type="button" aria-label="Toggle sidenav" mat-icon-button>
      <mat-icon aria-hidden="false" aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button>
      <mat-icon class="vap-icon" aria-hidden="false" aria-label="settings">settings</mat-icon>

    </button>
    <button mat-icon-button>
      <mat-icon class="vap-icon" aria-hidden="false" aria-label="Example home icon">home</mat-icon>

    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode='side' opened class="vertical-menu">
    <mat-nav-list style="width: 60px;">
      <a mat-list-item routerLink="dashboard" > 
        <mat-icon>dashboard</mat-icon>&nbsp;<label for=""></label>
      </a>
      <a mat-list-item routerLink="departmentlist">
        <mat-icon>recent_actors</mat-icon>&nbsp;<label for=""></label>
      </a>
      <a mat-list-item routerLink="employeelist">
        <mat-icon>wc</mat-icon>&nbsp;<label for=""></label>
      </a>
      <a mat-list-item routerLink="department">
        <mat-icon>contact_support</mat-icon>&nbsp;<label for=""></label>
      </a>

    </mat-nav-list>

  </mat-sidenav>
<mat-sidenav-content>
   <p style="height: 85vh;">
      <router-outlet></router-outlet>
   </p>
</mat-sidenav-content>

</mat-sidenav-container>
